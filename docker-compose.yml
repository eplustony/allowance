services:
  api:
    build: ./backend
    ports: ["8000:8000"]
    volumes: [ "api_data:/app/data" ]
    environment:
      - DATABASE_URL=sqlite:///app.db
      - TZ=America/New_York
    networks: [webnet]

  frontend:
    build: ./frontend
    depends_on: [api]
    ports: ["3000:80"]
    networks: [webnet]

networks:
  webnet:
volumes:
  api_data: