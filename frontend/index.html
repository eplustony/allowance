<!doctype html>
<html lang="en">
  <head>
<!-- iOS PWA meta -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />

<style>
  /* === iOS SAFE AREA SUPPORT === */

  :root {
    /* modern Safari */
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-right: env(safe-area-inset-right, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
    --safe-left: env(safe-area-inset-left, 0px);

    /* legacy iOS 11.2‚Äì11.4 (constant()) */
    --safe-top-legacy: constant(safe-area-inset-top, 0px);
    --safe-right-legacy: constant(safe-area-inset-right, 0px);
    --safe-bottom-legacy: constant(safe-area-inset-bottom, 0px);
    --safe-left-legacy: constant(safe-area-inset-left, 0px);
  }

  @supports (padding: max(0px)) {
    :root {
      --safe-top: max(var(--safe-top), var(--safe-top-legacy));
      --safe-right: max(var(--safe-right), var(--safe-right-legacy));
      --safe-bottom: max(var(--safe-bottom), var(--safe-bottom-legacy));
      --safe-left: max(var(--safe-left), var(--safe-left-legacy));
    }
  }

  /* Body padding to avoid notch & home indicator */
  body {
    padding-top: calc(0px + var(--safe-top));
    padding-right: calc(0px + var(--safe-right));
    padding-bottom: calc(0px + var(--safe-bottom));
    padding-left: calc(0px + var(--safe-left));
    min-height: 100dvh; /* dynamic viewport height for iOS */
    background: #f8fafc;
    margin: 0;
  }

  /* Header spacing (avoid overlap with notch) */
  header {
    position: sticky;
    top: 0;
    padding-top: calc(12px + var(--safe-top));
    padding-left: calc(16px + var(--safe-left));
    padding-right: calc(16px + var(--safe-right));
    background: #fff;
    z-index: 1000;
  }

  /* If you ever add a fixed footer or bottom bar */
  .safe-fixed-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding-bottom: calc(12px + var(--safe-bottom));
    background: #fff;
  }

  /* Optional: add safe padding to main content container */
  .container {
    padding-left: max(16px, calc(16px + var(--safe-left)));
    padding-right: max(16px, calc(16px + var(--safe-right)));
  }
  </style>
</head>
  <body>
    <header>
      <strong>Kids Allowance</strong>
      <div style="display:flex;gap:8px;">
        <button id="syncBtn">üîÑ</button>
        <button id="adminToggle">‚öôÔ∏è</button>
      </div>
    </header>
    <div id="root" class="container"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
